<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="field-block">
            <span class="field-name">Steam Page URL</span>    
            <input type="text" id="input-el-steam-url" placeholder="https://store.steampowered.com/app/1928690/Bionic_Bay/">
        </div>
        <div class="field-block">
            <span class="field-name">utm_source</span>    
            <input type="text" id="input-el-utm-source">
        </div>
        <div class="field-block">
            <span class="field-name">utm_campaign</span>    
            <input type="text" id="input-el-utm-campaign">
        </div>
        <div class="field-block">
            <span class="field-name">utm_medium</span>    
            <input type="text" id="input-el-utm-medium">
        </div>
        <div class="field-block">
            <span class="field-name">utm_content</span>    
            <input type="text" id="input-el-utm-content">
        </div>
        <div class="field-block">
            <span class="field-name">utm_term</span>    
            <input type="text" id="input-el-utm-term">
        </div>
        
        <button class="green-button" id="export-link-btn">EXPORT UTM LINK</button>
        <button class="green-button" id="grab-tab-btn">GRAB TAB</button>
        <button class="blue-button" id="delete-btn">DELETE ALL</button>
        <p class="dbclock-tip">Double click DELETE ALL to delete all links.</p>
        <ul id="ul-el">
        </ul>
        <script src="index.js"></script>
    </body>
</html>
